<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>
<body class="page">
  <header class="header">
    <img class='header__img  background' src='./img/parallax/sky.jpg' id='background' alt="Небо">
    <img class='moon' src='./img/parallax/moon.png' id='moon' alt="Луна">
    <img class='header__img  mountain' src='./img/parallax/mountain.png' id='mountain' alt="Горы">
    <img class='road' src='./img/parallax/road.png' id='road' alt="Дорога">
    <h1 class='header__title' id='title'>Personal folio</h1>
  </header>

  <main class="main">
    <div class="about  page__about">
      <div class="about__description">
        <h2 class="about__title">Александр Мокшин</h2>
        <p class="about__subtitle">Front-<span class="about__subtitle_color_pink">End</span> developer</p>
      </div>
      <div>
        <img class="about__photo" src="./img/photo_2022-01-14_19-59-34.jpg" alt="Александр Мокшин">
      </div>
    </div>

    <div class="contacts">
      <img src="./img/icon/email.png" alt="Почта">
      <img src="./img/icon/github.png" alt="Гитхаб">
      <img src="./img/icon/telegram.png" alt="Телеграм">
    </div>

    <div class="projects  page__slider">
      <h2 class="projects__title">Проекты</h2>
      <div class="projects__wrapper">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/proj1.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
            <div class="carousel-item">
              <img src="./img/proj2 .jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
            <div class="carousel-item">
              <img src="./img/proj3.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
